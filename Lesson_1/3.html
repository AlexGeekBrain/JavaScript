<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 + 10 = 20
  2. 20 + "10" = 2010 т.к. JavaScript автоматически приводит число 20 в строку,
     после чего происходит конкатенация
  3. С помощью console.log выводим строку "2010" в консоль
   */
   console.log(10 + 10 + "10");
   
  /*
  1. 10 + "10" = 1010 т.к. JavaScript автоматически приводит число 10 в строку,
     после чего происходит конкатенация
  2. "1010" + 10 = 101010 JavaScript автоматически приводит число 10 в строку,
     после чего происходит конкатенация
  3. С помощью console.log выводим строку "101010" в консоль
   */
   console.log(10 + "10" + 10);

  /*
  1. 10 + 10 = 20
  2. 20 + 10 = 30 оператор +"10" превратил строку "10" в число
  3. С помощью console.log выводим число 30 в консоль
  */
  console.log(10 + 10 + +"10");

  /*
  1. Перед делением сработает унарный оператор -"", который превратит пустую
     строку "" в число -0.
  2. 10 / -0, получаем -Infinity
  3. С помощью console.log выводим число -Infinity в консоль
  */
  console.log(10 / -"");

  /*
  1. 10 / +"2,5", получаем NaN - JavaScript не может превратить строку "2,5" в число т.к. 
     разделителем дробной части в числе является точка, а не запятая
  2. С помощью console.log выводим число NaN в консоль
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
