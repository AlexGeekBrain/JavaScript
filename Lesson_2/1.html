<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Унарный оператор преинкремента ++ прибавлет единицу получаем а = 2,
  после этого передаем в переменную "с" переменную "а", получаем с = 2
  В итоге:
  a = 2
  b = 1
  c = 2
  d = undefined
   */
  c = ++a;
  console.log(c);

  /*
  Унарный оператор постинкремента ++ прибавлет единицу получаем b = 2,
  после этого передаем в переменную "d" переменную "b" до её увеличения, получаем d = 1
  В итоге:
  a = 2
  b = 2
  c = 2
  d = 1
   */
  d = b++;
  console.log(d);

  /*
  Унарный оператор преинкремента ++ прибавлет единицу получаем a = 3,
  после этого складываем 2 + 3, получаем с = 5
  В итоге:
  a = 3
  b = 2
  c = 5
  d = 1
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Унарный оператор постинкремента ++ прибавлет единицу получаем b = 3,
  после этого, т.к. к переменной "b" был применен оператор постинкремента складываем 2 + 2, получаем d = 4
  В итоге:
  a = 3
  b = 3
  c = 5
  d = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
